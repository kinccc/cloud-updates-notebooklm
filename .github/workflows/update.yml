name: Update Cloud Feeds

on:
  schedule:
    - cron: "0 7 * * *"   # runs daily at 07:00 UTC
  workflow_dispatch:      # allows manual run from the Actions tab

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser openai || true

      - name: Run update script
        run: python cloud_updates.py

      - name: Summarize updates (optional)
        if: env.OPENAI_API_KEY != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python summarize.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add cloud_updates.md
          git diff --quiet && echo "No changes to commit" || (git commit -m "Auto-update cloud feeds" && git push)
